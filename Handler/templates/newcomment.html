{% extends "base.html" %}

{% block content %}
<div class="orignal">
    <h4 class="display_title">{{ original_post.title }}</h4>
    <p> {{ original_post.text }} </p>
</div>

<form method="post">

	<label>
	    <h3 class="section_title">Comment: </h3>
	    <textarea name="text" value={{ text }}></textarea>
	</label>
	<input type="submit">
</form>
<div class="error">
	   	<p style="color: red">{{ error }}</p>
</div>
{% endblock %}
