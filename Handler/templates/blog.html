{% extends "base.html" %}

{% block content %}
<h3>New Blog</h3>

    <form method="post">
	<label>
	    <h4 class="section_title">Title: </h4>
	    <input class="input_title" type="text" name="subject" value={{subject}}>
	</label>
	<label>
	    <h4 class="section_title">Message: </h4>
	    <textarea name="content" value={{content}}></textarea>
	</label>
	<br>
	<input type="submit">
	</form>

	<div class="error">
	   	<p style="color: red">{{error}}</p>
	</div>
{% endblock %}
