<!DOCTYPE html>

<head>
    <title>Alan's PTT V2</title>
    <meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Lato:100,200,300,400,500" rel="stylesheet">
	<link href="/static/css/style.css"  rel="stylesheet" type="text/css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <img src="https://c1.staticflickr.com/9/8105/8628115562_1b1b00d1bd_b.jpg" alt="logo">
    	<div class="title">Alan's PTT</div>
        <div class="headlinks">
            <a href="/blog">All blogs</a>
            <a href="/blog/newpost">New post</a>
        </div>        
        <div class="profile">
    	    <div class="user"> welcome, {{ user }} </div>
            {% if user=="guest" or user=="" %}
            <div class="links">
    	       <a href="/blog/login" class="link">Login</a>
               <a href="/blog/signup" class="link">Signup</a>
            </div>
    	    {% else %}
    	    <a href="/blog/logout" class="link">Logout</a>
            {% endif %}
        </div>
    </header>
    <main>
    	{% block content %}

    	{% endblock %}
    </main>
</body>
