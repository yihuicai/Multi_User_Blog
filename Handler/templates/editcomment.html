{% extends "base.html" %}

{% block content %}
<h3> Edit Comment </h3>
<div class="orignal">
    <h4>{{ original_post.title }}</h4>
    <p> {{ original_post.text }} </p>
</div>

<form method="post">

	<label>
	    <h4 class="section_title">Comment: </h4>
	    <h4 class="section_title"> New Text:</h4>
	    <textarea name="text">{{ old_text }}</textarea>
	</label>
	<br>
	<input type="submit">
</form>
<div class="error">
	   	<p style="color: red">{{ error }}</p>
</div>
{% endblock %}
