{% extends "base.html" %}

{% block content %}
<h2> Edit Comment </h2>
<div class="orignal">
    <h4>{{ original_post.title }}</h4>
    <p> {{ original_post.text }} </p>
</div>

<form method="post">

	<label>
	    <h4>Comment: </h4>
	    <p>Old Text: {{ old_text }}</p>
	    <h4> New Text:</h4>
	    <textarea name="text" value={{ old_text }}></textarea>
	</label>
	<input type="submit">
</form>
<div class="error">
	   	<p style="color: red">{{ error }}</p>
</div>
{% endblock %}
