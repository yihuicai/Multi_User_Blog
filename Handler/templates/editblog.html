{% extends "base.html" %}

{% block content %}
	<h3>Edit Blog</h3>

	<form method="post">
	<label>
	    <h4 class="section_title">Title: </h4>
	    <input class="input_title" type="text" name="title" value="{{ old_title }}">
	</label>
	<label>
	    <h4 class="section_title">New Text:</h4>
	    <textarea class="input_text" name="text" >{{ old_text }}</textarea>
	</label>
	<br>
	<input type="submit">
	</form>

	<div class="error">
	   	<p style="color: red">{{ error }}</p>
	</div>
{% endblock %}
